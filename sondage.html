<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/sondage.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <title>Consulter un sondage</title>
</head>

<body>
    <div class="container">
        <p class="questionTitle"></p>
        <p class="question"></p>
        <div class="reponses"></div>
    </div>
    <div id="change-js" class="answer">

        <div class="answerContent">
            <div class="close">&times;</div>
            <p class="answerTitle">Votre score va être sauvegardé</p><br>
            <p>Entrez votre pseudo : </p><input type="text" placeholder="pseudo" class="pseudo"
                onkeyup="this.value=this.value.toLowerCase()">
            <br>
            <p class="envoyer">ENVOYER</p>
        </div>

    </div>
    
    <script src="js/sondage.js"></script>
</body>

</html>
